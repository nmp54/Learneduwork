<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar javascript</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x = myFunction();

        document.getElementById("demo").innerHTML = x;

        function myFunction() {
            alert("Hello World!")
        }
        myFunction();
    </script>
</body>

</html>
